version: '3.8'

services:
  # Flutter Web Application (Staging)
  yocombi-frontend-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
      args:
        - BUILD_ENV=staging
        - API_BASE_URL=http://184.174.39.92:8081/v1
    container_name: yocombi-frontend-staging
    restart: unless-stopped
    ports:
      - "3001:80"  # Staging frontend on port 3001
    environment:
      - FLUTTER_WEB_USE_SKIA=false
      - API_BASE_URL=http://184.174.39.92:8081/v1
      - NODE_ENV=staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yocombi-network

  # Redis for caching (optional)
  redis-staging:
    image: redis:7-alpine
    container_name: yocombi-redis-staging
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - yocombi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  yocombi-network:
    driver: bridge

# Volumes
volumes:
  redis-data:
    driver: local
